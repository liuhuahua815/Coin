<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/login-reg.css">
    <script src="../js/jquery.mini.js"></script>
    <script src="../js/login-reg.js"></script>
</head>

<body>
    <div class="toolbar-top"></div>
    <div class="center-box">
        <div class="center-box-content">
            <div class="note-box">
                <div class="note">
                    <h2>广外信息加油站</h2>
                    <p>旨在为广外信息学院的学子提供一个学习资源整合和交流、学习记录的平台。</p>
                    <p>在这里，你可以轻松获得各年级专业课的电子资源、课堂PPT、思政复习大礼包。</p>
                    <p> 除此之外，你还可以发布作业问题获得学长学姐的解答。更多的惊喜等待你发现……</p>
                </div>
            </div>
            <div class="login-reg-box">
                <div class="login-box">
                    <form class="login-form-list">
                        <ul class="login-table">
                            <li><input type="text" name="nickname" id="username" placeholder="用户名"> </li>
                            <li><input type="password" name="password" placeholder="密码"> </li>
                            <li>
                                <div id="login-btn">登录</div>
                            </li>
                            <li>没有账号？点击<span id="reg">注册</span></li>
                        </ul>
                    </form>
                </div>
            </div>
            <div class="reg-form-box">
                <div class="reg-form">
                    <form class="reg-form-list">
                        <div class="form-item">
                            <label for="nickname">用户昵称:</label>
                            <input type="text" name="nickname" id="nickname">
                        </div>
                        <div class="form-item set-password">
                            <label for="password">设置密码:</label>
                            <input type="password" name="password" id="password">
                            <div class="inform">
                                <div class="inform-text"></div>
                            </div>
                        </div>
                        <div class="form-item check-password">
                            <label for="check-password">确认密码:</label>
                            <input type="password" name="check-password" id="check-password">
                            <div class="inform-sec">
                                <div class="inform-sec-text"></div>
                            </div>
                        </div>
                        <div class="form-item">
                            <div id="reg-btn">注册</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script>

</script>

</html>
