<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>回答问题</title>
    <link rel="stylesheet" href="../css/answer.css">
    <link rel="stylesheet" href="../css/github-markdown.css">
    <script type="text/javascript" src="../js/jquery.mini.js"> </script>
    <script type="text/javascript" src="../js/answer.js"></script>
    <style>
        /*Github主题要求的样式引入*/
        .question-content>.markdown-body {
            box-sizing: border-box;
            min-width: 200px;
            max-width: 980px;
            margin: 0 auto;
            padding: 0px;

        }

        @media (max-width: 767px) {
            .question-content>.markdown-body {
                padding: 0px;
            }
        }
    </style>
</head>


<body>
    <div class="toolbar-top">
    </div>
    <div class="question-show-box">
        <div class="question-show-inner">
            <div class="user-info">
                <div class="user-info-each">
                    <img src="../imgs/头像.png" id="head-pic">
                </div>
                <div class="user-info-each" id="username"></div>
                <div class="user-info-each" id="createtime"></div>
                <div class="user-info-each" id="other"></div>
            </div>
            <div class="question-title">
                <h3 id="ques_title"></h3>
            </div>
            <div class="tag"></div>
            <div class="question-content">
                <div id="ques_content" class="markdown-body"></div>
            </div>
            <div class="bar">
                <div class="bar-box" id="answer-btn">写回答</div>
                <div class="bar-box" id="like">好问题</div>
                <div class="bar-box" id="collect">收藏</div>
                <div class="bar-box" id="other-option">...</div>
            </div>
        </div>
    </div>
    <div class="answer-display-box">

    </div>
    <div class="edit-answer">
        <div class="edit-answer-inner"></div>
        <div class="post-btn">提交</div>
    </div>
</body>
