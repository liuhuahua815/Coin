<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>答疑区</title>
    <link rel="stylesheet" href="../css/post_question.css">
    <script type="text/javascript" src="../js/jquery.mini.js"></script>
    <script type="text/javascript" src="../js/post_question.js"></script>
</head>

<body>
    <div class="toolbar-top">
    </div>
    <div class="editor-box">
        <div class="editor-box-inner">
            <h4>标题</h4>
            <div class="title-item">
                <input type="text" name="q_title" id="title-input" placeholder="请具体描述问题，杜绝出现“小白”、“大佬”等与问题无关的词汇">
            </div>
            <h4>内容</h4>
            <div class="editor-area"></div>
        </div>

    </div>
    <div class="sidebar-box">
        <div class="siderbar-box-inner">
            <div class="tip-box">
                <div class="tip-box-content">AI小助手</div>
            </div>
            <div class="tag">
                <div class="tag-top">标签</div>
                <div class="tag-box">
                    <div class="tag-add-btn"> </div>
                    <div class="tag-tip">至少添加一个标签</div>
                </div>
            </div>
            <div class="q-submit-button">提交问题</div>
        </div>
        <!-- <div class="haha">点我试试</div> -->

    </div>
    <div class="tag-display-box">
        <div class="tag-display-inner">
            <div class="tag-box-top">标签
                <img src="../icon/关闭.png" class="tag-box-close">
            </div>
            <div class="tag-show-box">
            </div>
            <div class="tag-display">
                <div class="tag-type">
                    <ul>
                        <li class="tag-type-items">前端</li>
                        <li class="tag-type-items">后端</li>
                        <li class="tag-type-items">编程语言</li>
                        <li class="tag-type-items">课程</li>
                    </ul>
                </div>
                <div class="tag-content-show">

                </div>
            </div>
        </div>
    </div>
    <script>

    </script>
</body>

</html>
