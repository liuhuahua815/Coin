<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布笔记</title>
    <link rel="stylesheet" href="../css/github-markdown.css">
    <link rel="stylesheet" href="../css/post-note.css">
    <script type="text/javascript" src="../js/jquery.mini.js"></script>
    <script type="text/javascript" src="../js/showdown.min.js"></script>
    <script src="../js/post-note.js"></script>
    <style>

    </style>
</head>

<body>
    <div class="title-input-box">
        <span>笔记名</span>
        <input type="text" name="" id="title-input" placeholder="不要超过10个字">
    </div>
    <div class="intro-input-box">
        <span>笔记简介</span>
        <input type="text" name="" id="intro-input" placeholder="不要超过20个字">
    </div>
    <div class="box">
        <div class="toolbar">
            <span id="h1"><img src="../icon/H1-22.png" alt="标题1"></span>
            <span id="h2"><img src="../icon/H2-22.png" alt="标题2"></span>
            <span id="h3"><img src="../icon/H3.png" alt=""></span>
            <span id="quote"><img src="../icon/引用-22.png" alt=""></span>
            <span id="list1"><img src="../icon/文章排列1-22.png" alt=""></span>
            <span id="list2"><img src="../icon/文章排列2-22.png" alt=""></span>
            <span id="bold"><img src="../icon/富文本编辑器_加粗.png" alt="加粗"></span>
            <span id="em"><img src="../icon/富文本编辑器_斜体.png" alt=""></span>
            <span id="code"><img src="../icon/富文本编辑器_代码.png" alt=""></span>
            <span id="links"><img src="../icon/富文本编辑器_超链接.png" alt=""></span>
            <span id="pic"><img src="../icon/富文本编辑器_图片.png" alt=""></span>
            <!-- <input type="file" onchange="showImg()" id="img_file"> -->
            <span id="table"><img src="../icon/富文本编辑器_表格.png" alt=""></span>
        </div>
        <div class="edit-box">
            <div class="content">
                <textarea name="q_content" id="q_content"></textarea>
            </div>
        </div>
        <div class="display-box">
            <div class="content">
                <div id="q_content_show" class="markdown-body"></div>
            </div>
        </div>
    </div>
    <div class="post-btn">发布笔记</div>


</body>
<script>

</script>

</html>
