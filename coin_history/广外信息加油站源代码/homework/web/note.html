<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单条笔记展示</title>
    <link rel="stylesheet" href="../css/note.css">
    <link rel="stylesheet" href="../css/github-markdown.css">
    <script type="text/javascript" src="../js/jquery.mini.js"> </script>
    <script type="text/javascript" src="../js/note.js"></script>
</head>

<body>
    <div class="toolbar-top"></div>
    <div class="note-show-box">
        <div class="note-title"></div>
        <div class="user-info">
            <div class="user-pic"><img src="" id="head-pic"></div>
            <div class="user-name"></div>
            <div class="createtime"></div>

        </div>
        <div class="note-out-box">
            <div class="note-box markdown-body"></div>
        </div>
        <div class="user-behavior">
            <div class="like">
                <img src="../icon/点赞-块.png" class="like-pic">
                <span class="like-num">0</span>
            </div>
            <div class="collect">
                <img src="../icon/收藏-块.png" class="collect-pic">
                <span class="collect-num">0</span>
            </div>
        </div>
    </div>


</body>

</html>
